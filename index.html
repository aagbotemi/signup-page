<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6629e20d42.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="section-1">
            <div class="container-fluid p-0 text-center">
                <h1 class="pt-5">Sign in</h1>
                <div class="awesome  pt-3">
                    <a href="#"><i class="fab fa-facebook-f icon col-md-1 col-sm-10 pt-2 pb-2 pl-2 pr-2"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g col-md-1 col-sm-10 pt-2 pb-2 pl-2 pr-3"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in col-md-1 col-sm-10 pt-2 pb-2 pl-2 pr-2"></i></a>
                </div>
                <p class="text-muted pt-3">or use your account</p>
                <form>
                    <div class="column">
                        <input type="email" class="px-5 py-2 text-muted form" placeholder="diana@3.com">
                    </div>
                    <div class="column  pt-3">
                        <input type="password" class="px-5 py-2 text-muted form" placeholder="password">
                    </div>
                </form>
                <div class="pt-4 remind">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="text-center pt-4">
                    <button type="submit" class="btn btn-light px-5 py-2">SIGN IN</button>
                </div>
            </div>
        </div>
        <div class="section-2">
            <div class="container-fluid p-0 text-center">
                <h1>Hello friends!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <div class="submits">
                    <button type="submit" class="btn btn-light px-5 py-2">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
